<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation Planner</title>
    <script ref="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="title">Mexico City</div>
      </div>
      <div class="right">
        <div class="header">
          <p>
            This is a online service where you can reach out to professionals
            had get amazing vacations planned with little to no effort!
          </p>
          <p>You know you want to!</p>
        </div>
        <div class="body">
          <p>Let's Get Started!</p>
          <form action="example.com/path" method="post">
            <div class="fname f">
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="fname" />
            </div>
            <div class="lname f">
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="lname" />
            </div>
            <div class="email f">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="phone f">
              <label for="phone">Phone Number:</label>
              <input type="text" id="phone" name="phone" />
            </div>
            <div class="pass f">
              <label for="pass">Password:</label>
              <input type="password" id="pass" name="password" />
            </div>
            <div class="pass2 f">
              <label for="pass2">Confirm Password:</label>
              <input type="text" id="pass2" name="password2" />
            </div>
          </form>
        </div>
        <div class="footer">
          <div class="buttonarea">
            <button>Create Account</button>
            <p>Already have an account? <a href="#">Log In</a></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
